<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Page</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #8a2be2; /* Violet background color */
}

.admin-container {
    width: 300px;
    height: 300px;
    margin: auto;
    text-align: center;
    color: #fff;
    background-color: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
    padding: 20px;
    border-radius: 10px;
    margin-top: 100px; /* Adjust the margin-top to center the container vertically */
    position: relative;
}

#clubDropdown {
    padding: 8px;
    margin-top: 10px;
}

.background-image {
    background-image: url('your-background-image.jpg'); /* Add the path to your background image */
    background-size: cover;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.7; /* Adjust the opacity as needed */
    z-index: -1;
}

    </style>
</head>
<body>
    <h2>Welcome to the Admin Page</h2>
    <div class="admin-container">    

        <label for="clubDropdown" style="color: black;">Select Club:</label>
        
        <select id="clubDropdown" style="width: 200PX;">
            <option value="devdynasty">DEVDYNASTY</option>
            <option value="ai">AI</option>
            <option value="iot">IOT</option>
            <!-- Add more options as needed -->
        </select>
        <DIV style="margin-top: 20PX;">
        <label for="positionDropdown" style="color: black;">Select Position:</label>
        <select id="positionDropdown">
            <option value="president">President</option>
            <option value="vice-president">Vice President</option>
            <option value="secretary">Secretary</option>
            <!-- Add more positions as needed -->
        </select></DIV>

        <div class="background-image"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
